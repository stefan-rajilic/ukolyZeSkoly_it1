<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <!-- Vstupní pole pro přidání položky -->
        <div class="input-group mb-3">
            <input id="itemInput" type="text" class="form-control" placeholder="Přidat položku">
            <button onclick="addItem()" class="btn btn-primary">Přidat</button>
        </div>
    
        <!-- Seznam položek -->
        <ul id="itemList" class="list-group">
        </ul>
    
        <!-- Tlačítka pro úpravu a smazání položek -->
        <div class="mt-3">
            <button id="editButton" onclick="toggleEdit()" class="btn btn-warning">Upravit položky</button>
            <button onclick="deleteItems()" class="btn btn-danger">Smazat položky</button>
        </div>
    </div>

</body>

</html>
